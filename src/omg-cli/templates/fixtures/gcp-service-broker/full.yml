errand-config:
  delete-all:
    post-deploy-state: default
    pre-delete-state: default
  deploy-all:
    post-deploy-state: default
    pre-delete-state: default
network-properties:
  network:
    name: test-services-subnet
  other_availability_zones:
  - name: testzone-1
  - name: testzone-2
  - name: testzone-3
  singleton_availability_zone:
    name: testzone-1
product-name: gcp-service-broker
product-properties:
  .properties.db_host:
    value: test-broker-db-ip
  .properties.db_name:
    value: servicebroker
  .properties.db_password:
    value:
      secret: test-broker-db-password
  .properties.db_port:
    value: "3306"
  .properties.db_username:
    value: test-broker-db-username
  .properties.gcp_service_broker_enable_global_access_to_plans:
    value: true
  .properties.gsb_brokerpak_config:
    value: '{}'
  .properties.gsb_compatibility_enable_catalog_schemas:
    value: "false"
  .properties.gsb_compatibility_enable_cf_sharing:
    value: "false"
  .properties.gsb_compatibility_enable_eol_services:
    value: "false"
  .properties.gsb_compatibility_enable_gcp_beta_services:
    value: "true"
  .properties.gsb_compatibility_enable_gcp_deprecated_services:
    value: "false"
  .properties.gsb_compatibility_enable_input_validation:
    value: "true"
  .properties.gsb_compatibility_enable_preview_services:
    value: "true"
  .properties.gsb_compatibility_enable_terraform_services:
    value: "false"
  .properties.gsb_compatibility_enable_unmaintained_services:
    value: "false"
  .properties.gsb_compatibility_three_to_four_legacy_plans:
    value: "false"
  .properties.gsb_service_google_bigquery_bind_defaults:
    value: '{}'
  .properties.gsb_service_google_bigquery_enabled:
    value: true
  .properties.gsb_service_google_bigquery_provision_defaults:
    value: '{}'
  .properties.gsb_service_google_bigquery_whitelist:
    value: bigquery.dataViewer,bigquery.dataEditor,bigquery.dataOwner,bigquery.user,bigquery.jobUser
  .properties.gsb_service_google_bigtable_bind_defaults:
    value: '{}'
  .properties.gsb_service_google_bigtable_enabled:
    value: true
  .properties.gsb_service_google_bigtable_provision_defaults:
    value: '{}'
  .properties.gsb_service_google_bigtable_whitelist:
    value: bigtable.user,bigtable.reader,bigtable.viewer
  .properties.gsb_service_google_cloudsql_mysql_bind_defaults:
    value: '{}'
  .properties.gsb_service_google_cloudsql_mysql_enabled:
    value: true
  .properties.gsb_service_google_cloudsql_mysql_provision_defaults:
    value: '{}'
  .properties.gsb_service_google_cloudsql_mysql_whitelist:
    value: cloudsql.editor,cloudsql.viewer,cloudsql.client
  .properties.gsb_service_google_cloudsql_postgres_bind_defaults:
    value: '{}'
  .properties.gsb_service_google_cloudsql_postgres_enabled:
    value: true
  .properties.gsb_service_google_cloudsql_postgres_provision_defaults:
    value: '{}'
  .properties.gsb_service_google_cloudsql_postgres_whitelist:
    value: cloudsql.editor,cloudsql.viewer,cloudsql.client
  .properties.gsb_service_google_dataflow_enabled:
    value: true
  .properties.gsb_service_google_datastore_enabled:
    value: true
  .properties.gsb_service_google_dialogflow_enabled:
    value: true
  .properties.gsb_service_google_firestore_enabled:
    value: true
  .properties.gsb_service_google_ml_apis_bind_defaults:
    value: '{}'
  .properties.gsb_service_google_ml_apis_enabled:
    value: true
  .properties.gsb_service_google_ml_apis_provision_defaults:
    value: '{}'
  .properties.gsb_service_google_ml_apis_whitelist:
    value: ml.developer,ml.viewer,ml.modelOwner,ml.modelUser,ml.jobOwner,ml.operationOwner
  .properties.gsb_service_google_pubsub_bind_defaults:
    value: '{}'
  .properties.gsb_service_google_pubsub_enabled:
    value: true
  .properties.gsb_service_google_pubsub_provision_defaults:
    value: '{}'
  .properties.gsb_service_google_pubsub_whitelist:
    value: pubsub.publisher,pubsub.subscriber,pubsub.viewer,pubsub.editor
  .properties.gsb_service_google_spanner_bind_defaults:
    value: '{}'
  .properties.gsb_service_google_spanner_enabled:
    value: true
  .properties.gsb_service_google_spanner_provision_defaults:
    value: '{}'
  .properties.gsb_service_google_spanner_whitelist:
    value: spanner.databaseAdmin,spanner.databaseReader,spanner.databaseUser,spanner.viewer
  .properties.gsb_service_google_stackdriver_debugger_enabled:
    value: true
  .properties.gsb_service_google_stackdriver_monitoring_enabled:
    value: true
  .properties.gsb_service_google_stackdriver_profiler_enabled:
    value: true
  .properties.gsb_service_google_stackdriver_trace_enabled:
    value: true
  .properties.gsb_service_google_storage_bind_defaults:
    value: '{}'
  .properties.gsb_service_google_storage_enabled:
    value: true
  .properties.gsb_service_google_storage_provision_defaults:
    value: '{}'
  .properties.gsb_service_google_storage_whitelist:
    value: storage.objectCreator,storage.objectViewer,storage.objectAdmin
  .properties.root_service_account_json:
    value:
      project_id: test-broker-project
      type: service_account
resource-config:
  delete-all:
    instance_type:
      id: automatic
  deploy-all:
    instance_type:
      id: automatic
